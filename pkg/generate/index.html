<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GWD - Ready</title>

    <style>
        #preview {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
<form id="main-form">
    <table style="width: 100%;">
        <tr>
            <td style="width: 1%; text-align: right; vertical-align: top;">
                <label>
                    Negative prompt:<br/>
                    <textarea name="negative_prompt" style="width: 285px; height: 540px;"></textarea>
                </label><br/>

                <label>
                    Model path:
                    <input type="text" name="model_path" value=""/>
                </label><br/>

                <label>
                    Lora model dir:
                    <input type="text" name="lora_model_dir" value=""/>
                </label><br/>

                <label>
                    VAE path:
                    <input type="text" name="vae_path" value=""/>
                </label><br/>

                <label>
                    Width:
                    <input type="number" name="width" value="1024"/>
                </label><br/>

                <label>
                    Height:
                    <input type="number" name="height" value="768"/>
                </label><br/>

                <label>
                    CFG scale:
                    <input type="number" name="cfg_scale" value="7"/>
                </label><br/>

                <label>
                    Seed:
                    <input type="number" name="seed" value="-1"/>
                </label><br/>

                <label>
                    Sample steps:
                    <input type="number" name="sample_steps" value="24"/>
                </label><br/>

                <label>
                    Batch count:
                    <input type="number" name="batch_count" value="1"/>
                </label><br/>

            </td>

            <td style="width: 1%; vertical-align: top;">
                <label>
                    Prompt:<br/>
                    <textarea name="prompt" cols="32" rows="40"></textarea>
                </label><br/>

                <div style="text-align: right;">
                    <span id="status"></span>&nbsp;<button type="submit">Send</button>
                </div>
            </td>

            <td id="preview" style="vertical-align: top;">

            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    const form = document.getElementById("main-form")
    const preview = document.getElementById("preview")

    function prepFormData() {
        let data = {};
        for (const el of form.elements) {
            if (el.name === "") {
                continue;
            }

            let value;
            switch (el.type) {
                case 'checkbox':
                case 'radio':
                    value = el.checked;
                    break;

                case 'number':
                case 'range':
                    value = +(el.value || 0);
                    break;

                default:
                    value = el.value || ''
                    break;
            }

            data[el.name] = value;
        }

        return data
    }

    function formSave(data) {
        localStorage.setItem('main-form-data', JSON.stringify(data));
    }

    function formSend(event) {
        event.preventDefault();

        const data = prepFormData()
        const dataJSON = JSON.stringify(data)

        // Save form data
        formSave(data)

        // Send to server
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/generate", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const resp = JSON.parse(xhr.responseText);
                if (resp['filenames'] === "undefined") {
                    return;
                }

                let images = "<br\>";
                for (const img of resp['filenames']) {
                    // language=HTML
                    images += "" +
                        "<a target='_blank' href='output/" + img + "'>" +
                        "   <img src='output/" + img + "' alt='" + img + "' style='width: " + data.width / 4 + "px; height: " + data.height / 4 + "px;'/>" +
                        "</a>";
                }

                preview.innerHTML = images
            }

            setStatus("Done");
        };
        xhr.send(dataJSON);
        setStatus("Running ...");
    }

    window.onload = function () {
        form.addEventListener("submit", formSend);
        document.addEventListener("keydown", handleShortcut);

        if (typeof Storage !== "undefined") {
            if (typeof localStorage["main-form-data"] !== "undefined") {
                const stored = JSON.parse(localStorage.getItem('main-form-data'));
                for (const name in stored) {
                    const elems = form.querySelectorAll(`[name="${CSS.escape(name)}"]`);
                    if (elems.length < 1) {
                        continue;
                    }
                    elems[0].value = stored[name];
                }
            }
        }
    };

    function handleShortcut(event) {
        if (event.ctrlKey && event.key === "s") {
            event.preventDefault();

            const data = prepFormData();
            formSave(data);
        }
    }

    function setStatus(status) {
        document.getElementById("status").textContent = status
        document.title = "GWD - " + status
    }
</script>
</body>
</html>
